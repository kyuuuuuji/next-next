<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="robots" content="noindex, nofollow" />
</head>

<body>
    <link rel="stylesheet" href="./css/index.css" type="text/css"></link>
    <div>
        <form action="" id="form">
            <p>名前<input type="text" name="duty" required /></p>
            <p>回数<input type="number" name="counter" required /></p>
            <p>日<input type="date" name="day" required /></p>
            <p>発表者<input type="text" name="speaker" required /></p>
            <p>テーマ<input type="text" name="theme" required /></p>
            <p>持ち物<textarea name="whatYouNeed" required></textarea></p>
            <p>説明<textarea name="outline" rows="5" cols="40" required></textarea></p>
            <p>形式<input type="text" name="type" required /></p>
            <p>連絡先<input type="email" name="contact" required /></p>
            <input type="submit" name="submit-button" value="generate" />
        </form>
    </div>
    <div>
        <p>subject</p>
        <p><input id="result_subject" type="text" /></p>
        <button class="copy" data-clipboard-target="#result_subject">copy to clipboard</button>
    </div>
        <div>
        <p>content</p>
        <p><textarea id="result_content" cols="70" rows="20"></textarea></p>
        <button class="copy" data-clipboard-target="#result_content">copy to clipboard</button>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
